plugins {
    id 'java'
}

group 'com.njust.netty'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    testImplementation 'junit:junit:4.12'
    implementation 'io.netty:netty-all:4.1.34.Final'
    implementation 'com.google.protobuf:protobuf-java:3.7.1'
    implementation 'com.google.protobuf:protobuf-java-util:3.7.1'
    implementation 'org.apache.thrift:libthrift:0.12.0'
    implementation 'org.slf4j:slf4j-nop:1.7.26'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'org.slf4j:slf4j-log4j12:1.7.26'
}
